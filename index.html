<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost There</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FRZMX1VN5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7FRZMX1VN5');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sephora-black: #000000;
            --sephora-white: #ffffff;
            --sephora-cream: #faf8f5;
            --sephora-gold: #c9a96e;
            --sephora-rose: #e8d4d4;
            --sephora-blush: #f5e6e0;
            --sephora-success: #1a7f4e;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(180deg, var(--sephora-black) 0%, #1a1a1a 50%, var(--sephora-black) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(201, 169, 110, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(232, 212, 212, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--sephora-white);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: cardFloat 0.6s ease-out;
            text-align: center;
        }

        @keyframes cardFloat {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--sephora-black), var(--sephora-gold), var(--sephora-black));
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 6px;
            color: var(--sephora-black);
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .step-indicator {
            margin-bottom: 24px;
        }

        .step-text {
            font-size: 11px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 33%;
            height: 100%;
            background: linear-gradient(90deg, var(--sephora-success), #2ecc71);
            border-radius: 3px;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f0f9f4 0%, #e8f5ec 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid #c6e9d4;
        }

        .icon-circle span {
            font-size: 32px;
        }

        .headline {
            margin-bottom: 8px;
        }

        .headline h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--sephora-black);
            line-height: 1.3;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 20px 32px;
            background: var(--sephora-black);
            color: var(--sephora-white);
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(201, 169, 110, 0.5), 0 0 40px rgba(201, 169, 110, 0.3); }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 11px;
            color: #999;
        }

        .terms {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 9px;
            color: #bbb;
            line-height: 1.5;
        }

        @media (max-width: 380px) {
            .card { padding: 32px 24px; }
            .logo { font-size: 28px; }
            .headline h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Sephora</div>

            <div class="step-indicator">
                <p class="step-text">Step 1 of 3</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="icon-circle">
                <span>✓</span>
            </div>

            <div class="headline">
                <h1>You're Almost There!</h1>
            </div>

            <p class="subtitle">Your reward is being prepared.<br>Tap below to continue.</p>

            <a href="https://www.mybeautyentry.com" class="cta-button">
                Continue →
            </a>

            <p class="footer-text">Takes less than 2 minutes</p>

            <p class="terms">By continuing, you agree to the terms and conditions. Availability may vary by location.</p>
        </div>
    </div>
</body>
</html>
